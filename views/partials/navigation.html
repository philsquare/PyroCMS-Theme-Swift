<nav class="navbar navbar-default" role="navigation">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="#">{{ settings:site_name }}</a>
	</div>

	<!-- Collect the nav links, forms, and other content for toggling -->
	<div class="collapse navbar-collapse navbar-ex1-collapse">
		<ul class="nav navbar-nav navbar-right">

			{{ navigation:links group="header" class="active" }}

			{{ if children }}

			<li class="dropdown {{ class }}">
				<a href="{{ url }}" class="{{ class }} dropdown-toggle" data-toggle="dropdown">{{ title }} <b class="caret"></b></a>
				<ul class="dropdown-menu">
					{{ children }}
					<li><a href="{{ url }}">{{ title }}</a></li>
					{{ /children }}
				</ul>
			</li>

			{{ else }}

			<li class="{{ class }}">
				<a href="{{ url }}" class="{{ class }}">{{ title }}</a>
			</li>

			{{ endif }}

			{{ /navigation:links }}

		</ul>
	</div><!-- /.navbar-collapse -->
</nav>
